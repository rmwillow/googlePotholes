<!DOCTYPE html>
<html>
<head>
    <title>Add Map</title>
    <style>
        #map{
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
<h3>My Google Maps potholes</h3>
<!--The div element for the map -->
<div id="map"></div>
<script>
    function initMap(){
        //Map options
        var options = {
            zoom:8,
            center: {lat:30.2672, lng:-97.7431}
        }
        // New map
        var map = new google.maps.Map(document.getElementById('map'), options);

        //Add marker
        var marker = new google.maps.Marker()
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxrYLSO8HNzjkP7g1bb1eeoNl_exHGnXo&callback=initMap&libraries=&v=weekly"
></script>
</body>
</html>
