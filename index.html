<!DOCTYPE html>
<html>
<head>
    <title>Add Map</title>
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxrYLSO8HNzjkP7g1bb1eeoNl_exHGnXo&callback=initMap&libraries=&v=weekly"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="http://maps.google.com/mapfiles/ms/icons/blue-dot.png"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="app.js" type="text/javascript"></script>


</head>
<body>
<div class="container-1">
    <h3>Austin Texas Potholes</h3>
</div>


<div class="flex-container">

    <div id="flex-child-1" class="flex-child magenta">
        <div id="wrapper">
            <div id="page-banner">
                <h1 class="title">Locations</h1>
                <form class="form">
                <input class="form-control" onkeyup="filterPotholes()" id="potholeInput" type="text"
                       placeholder="Search Pothole locations..."></form>
                <br>
                <div class="card-container">
                    <div id="card" class="card">


                        <ul class="list-group list-group-flush" id="potLocations"></ul>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div id="flex-child-2" class="flex-child green">
        <div id="map"></div>
    </div>
</div>


</body>
</html>
